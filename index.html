<!-- Calculator in HTML, CSS, JS -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div class="fundo">
        <h1>Projetct Calculator</h1>
        <div class="calculadora">
            <h1>calculator</h1>
            <p id="Resultado"></p>
                <table>
                        <tr>
                            <td><Button  onclick="clean('c')">c</Button></td>
                            <td><Button  onclick="back('<-')"><-</Button></td>
                            <td><Button  onclick="insert('/')">/</Button></td>
                            <td><Button  onclick="insert('*')">x</Button></td>
                        </tr>
                        <tr>
                            <td><Button onclick="insert('7')">7</Button></td>
                            <td><Button  onclick="insert('8')">8</Button></td>
                            <td><Button  onclick="insert('9')">9</Button></td>
                            <td><Button  onclick="insert('-')">-</Button></td>
                        </tr>
                        <tr>
                            <td><Button  onclick="insert('4')">4</Button></td>
                            <td><Button  onclick="insert('5')">5</Button></td>
                            <td><Button  onclick="insert('6')">6</Button></td>
                            <td><Button  onclick="insert('+')">+</Button></td>
                        </tr>
                        <tr>
                            <td><Button  onclick="insert('1')">1</Button></td>
                            <td><Button  onclick="insert('2')">2</Button></td>
                            <td><Button  onclick="insert('3')">3</Button></td>
                            <td rowspan="2"><Button class="igual"  onclick="calcular('=')">=</Button></td>
                        </tr>
                        <tr>
                            <td colspan="2"><button class="zero"  onclick="insert('0')">0</button></td>
                            <td><button  onclick="insert('.')">.</button></td>
                        </tr>
                    
                </table>
        </div>
    </div>

    <script src="Calculator.js">

    </script>
    
</body>
</html>
